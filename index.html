<!DOCTYPE html>
<html>
  <head>
    <title>Is it ok to use AI for art without citing the tool?</title>
    <!-- Load TF.js and Teachable Machine image library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
      video { width: 300px; height: auto; }
    </style>
  </head>
  <body>
    <h1>Is it ok to use AI to generate art?</h1>
    <h2>Give a thumbs up for Yes or a thumbs down for No</h2>
    <button onclick="init()">Start</button>
    <div>
      <video id="webcam" autoplay playsinline></video>
      <div id="label-container"></div>
    </div>

    <script type="text/javascript">
      const URL = "./model/";
      let model, webcam, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Setup webcam
        const flip = true;
        webcam = new tmImage.Webcam(300, 300, flip);
        await webcam.setup(); // ask for permission
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam").replaceWith(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
          const className = prediction[i].className;
          const prob = prediction[i].probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = `${className}: ${prob}`;
        }

        // Redirect based on prediction threshold
        const yesPred = prediction.find(p => p.className.toLowerCase() === "yes");
        const noPred = prediction.find(p => p.className.toLowerCase() === "no");

        if (yesPred && yesPred.probability > 0.95) {
          window.location.href = "yes.html";
        } else if (noPred && noPred.probability > 0.95) {
          window.location.href = "no.html";
        }
      }
    </script>
  </body>
</html>
